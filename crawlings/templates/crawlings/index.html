{% extends "base.html" %}

{% block content %}
<p>이 주식의 민심이 궁금하신가요?</p>
<h1>주식 댓글 분석기</h1>
<form action="{% url "crawlings:search" %}" method='POST'>
    <label for="search">회사 이름을 입력하세요: </label>
    <input type="text" name='company'>
    <input type="submit" value='검색'>
</form>

<h2>{{ comments.company}} ({{ comments.company_code }})</h2>
<ul><span>수집된 댓글:</span>
    {% for comment in comments %}
    {% if comment.pk < 16 %}
    <form action="{% url "crawlings:delete" comment.pk %}" method="POST">
    <li>{{ comment.commnet }}</li>
    <input type="submit" value='삭제'>
    </form>
    {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
